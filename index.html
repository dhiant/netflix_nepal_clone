    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Nepal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <!-- linking our fontawesome file -->

  <body style="background-color: black;">
    <!-- Start the cover section -->
    <div class="cover container-fluid m-0 p-0 overflow-hidden">
      <div class="card bg-dark text-white">
        <img
          src="./assets/img/netflix-cover.jpg"
          class="card-img"
          alt="netflix movies card"
        />
        <div class="card-img-overlay">
          <div class="header d-flex justify-content-between align-items-center">
            <div class="netflix-brand mt-n4">
              <img src="./assets/img/netflix-brand.png" alt="Netflix Brand" />
            </div>
            <div class="login-box mt-n4 me-5 me-sm-n2">
              <button class="btn-rounded">Sign In</button>
            </div>
          </div>
          <div class="container get-started mx-auto">
            <div class="get-started-heading text-center">
              <h1 class="fw-bolder ps-3 fs-1">Unlimited movies,TV</h1>
              <h1 class="fw-bolder ps-5 text-center fs-2">shows,and more.</h1>
            </div>
            <h5 class="fs-5 mx-auto pt-2 pb-2 text-center">
              Watch anywhere. Cancel anytime.
            </h5>
            <p class="fs-6 ms-md-5 ms-xs-1 pe-xs-1 ps-2 mx-auto text-center">
              Ready to watch ? Enter your email to create or restart your
              membership.
            </p>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
              <button
                class="btn btn-outline-success btn-get-started"
                type="button"
                id="button-addon1"
              >
                Get Started
                <span><i class="fas fa-chevron-right"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Starting the TV Box Section -->
    <section style="border-top: 8px solid #222; border-bottom: 8px solid #222;">
      <div class="container">
        <div class="row text-white">
          <div class="col-sm-12 col-md-6">
            <div class="tv-content text-white ">
              <h1>Enjoy on your TV.</h1>
              <h5>
                Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
                players, and more.
              </h5>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="tv-box position-relative">
              <div class="img-box ">
                <img src="./assets/img/tv.png" alt="tv-box" class="img-fluid"/>
              </div>
              <div class="video-box position-absolute" >
                <video autoplay loop muted>
                  <source
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v"
                  />
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
